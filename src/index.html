<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Box - Женя</title>
</head>

<body>
  <header>
    <div>
      <img src="images/logo.svg" alt="Логотип музыкального портала Music Box." width="24" height="24">
      <span>Music Box</span>
    </div>
    <nav>
      <ul>
        <li>
          <a>Главная</a>
        </li>
        <li>
          <a href="#">Каталог</a>
        </li>
        <li>
          <a href="#">Исполнители</a>
        </li>
        <li>
          <a href="#">Контакты</a>
        </li>
      </ul>
    </nav>
    <form action="#" method="GET">
      <label for="app-search">Введите запрос</label>
      <input id="app-search" name="q" type="search" placeholder="Ozzy Osbourne" required>
    </form>
  </header>

  <main>
    <h1>Музыкальный портал "Music Box"</h1>

    <section>
      <h2>Оформление подписки</h2>
      <p>Онлайн музыка где угодно</p>
      <p>Без ограничений</p>
      <p>Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
      <form action="#" method="POST">
        <div>
          <label for="username">Имя пользователя</label>
          <input id="username" name="username" type="text" placeholder="Аня" required>
        </div>
        <div>
          <label for="usermail">Электронная почта</label>
          <input id="usermail" name="usermail" type="email" placeholder="quick.example@mail.ru" required>
        </div>
        <button type="submit">Получить доступ</button>
      </form>
    </section>

  </main>
</body>

</html>
